<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <!-- Custom Styles -->
    <style>
        /* Update body to add the background image */
        body {
            /* ... existing styles ... */
            background-image: url('../static/background.png'); /* Update with the correct path */
            background-position: center top;
            background-repeat: no-repeat;
            background-size: cover; /* or 'contain' if you want the whole image visible */
        }

        /* Add styles for the button container */
        .button-container {
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            gap: 10px; /* Add some space between the buttons */
            margin-top: 20px; /* Add some space above the button container */
        }

        /* Style for the button, making sure they look alike */
        .btn {
            /* ... existing styles ... */
            text-align: center;
            display: inline-block; /* Allows the application of padding and margins */
            text-decoration: none; /* Removes underline from anchor tags */
        }
        .btn {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #5cb85c;
            color: white;
        }

        .btn-primary:hover {
            background-color: #4cae4c;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            text-decoration: none; /* This removes the underline from links */
            display: inline-block; /* This allows padding and other box model properties */
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .wrapper {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: white;
            max-width: 400px;
            padding: 20px;
        }
        .logo {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type='text'] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        input[type='submit'] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type='submit']:hover {
            background-color: #4cae4c;
        }
        .alert {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('main.landing') }}";
        }, 10000); // Redirect after 10 seconds
    </script>
</head>
<body>

<form method="post">
    {{ form.hidden_tag() }}
    <input type="hidden" name="l_number" value="{{ request.args.get('l_number') }}">
    <label for="comment">{{ form.comment.label.text }}</label> <!-- Assuming you want to show the label -->
    {{ form.comment(size=32) }}
    <!-- Button container for side by side buttons -->
    <div class="button-container">
        <input type="submit" class="btn btn-primary" value="Submit Comment">
        <!-- Skip Comment Link styled as a button -->
        <a href="{{ url_for('main.landing') }}" class="btn btn-secondary">Skip Comment</a>
    </div>
</form>

</body>
</html>
