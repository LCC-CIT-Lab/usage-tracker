<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="../static/styles.css"> 
</head>
<body>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>User Management</h2>
            <!-- Add user form -->
            <h3>Add User</h3>
            <form action="{{ url_for('admin.user_management') }}" method="post">
                {{ form.hidden_tag() }}
                <br><input type="text" name="username" placeholder="Username" required>
                <br><input type="email" name="email" placeholder="Email" required>
                <br><input type="password" name="password" placeholder="Password" required>
                <br><input type="checkbox" name="is_admin"> Admin?
                <br><button type="submit" name="add">Add User</button>
            </form>

            <!-- Users table -->
            <br><br>
            <h3>User Table</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Admin</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ "Yes" if user.is_admin else "No" }}</td>
                        <td>
                            <form action="{{ url_for('admin.delete_user', user_id=user.id) }}" method="post">
                                {{ form.hidden_tag() }}
                                <button type="submit" name="remove">Remove</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
            
            <!-- Logout Form -->
            <form action="{{ url_for('auth.logout') }}" method="post">
                {{ logout_form.hidden_tag() }}
                <input type="submit" value="Logout">
            </form>
        </div>
    </div>
</body>
</html>
