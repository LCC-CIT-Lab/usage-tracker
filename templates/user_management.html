<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="base-url" data-get-user-ip-mappings-url="{{ url_for('admin.get_user_ip_mappings', user_id='0') }}" style="display:none;"></div>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="dashboard-header-signin">
                <h2>User Management</h2>
            </div>
            <!-- Add User Form -->
            <div class="add-user-form">
                <h3>Add New User</h3>
                <form action="{{ url_for('admin.add_user') }}" method="post" class="form-layout">
                    {{ form.hidden_tag() }}
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="is_admin"> Admin?</label>
                    </div>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="toggle-message-permission"> Can Set Message?
                        </label>
                    </div>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="toggle-email-permission"> Can Manage Email?
                        </label>
                    </div>    
                    <button type="submit" class="form-button">Add User</button>
                </form>
            </div>
            <div>
                <!-- User Table -->
                <h3>Select a User and Location Assignment</h3>
                <!-- User Management Form -->
                <div>
                <!-- User Selection Form -->
                <form method="POST" action="{{ url_for('admin.user_management') }}">
                    {{ form.hidden_tag() }}  <!-- Include CSRF token -->
                    <select name="selected_user" id="selected_user">
                        {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Select User">
                </form>

                <!-- IP Mapping and Permissions Form -->
                <form method="POST" action="{{ url_for('admin.assign_ip_mappings') }}">
                    {{ form.hidden_tag() }}  <!-- Include CSRF token -->
                    <input type="hidden" name="selected_user_id" value="{{ selected_user_id }}">
                    
                    <!-- IP Mappings -->
                    <select name="selected_ip_mappings" multiple>
                        {% for ip_location in ip_locations %}
                        <option value="{{ ip_location.id }}">{{ ip_location.location_name }}</option>
                        {% endfor %}
                    </select>
                    
                    <!-- Toggle Permissions -->
                    <label>
                        <input type="checkbox" name="can_set_message" {% if user_can_set_message %} checked {% endif %}>
                        Can Set Message
                    </label>
                    <label>
                        <input type="checkbox" name="can_manage_email" {% if user_can_manage_email %} checked {% endif %}>
                        Can Manage Email
                    </label>

                    <input type="submit" value="Update Settings">
                </form>
                </div>
            </div>
            <br><br>
            <div class="button-container">
                <!-- Back Button -->
                <div>
                    <a href="{{ url_for('admin.admin_dashboard') }}" class="button">Back</a>
                </div>
                <!-- Logout Button -->
                <div>
                    <form action="{{ url_for('auth.logout') }}" method="post">
                        {{ logout_form.hidden_tag() }}
                        <button type="submit" class="buttonsignout">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
